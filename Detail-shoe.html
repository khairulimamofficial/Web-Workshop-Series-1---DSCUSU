<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airu Store - Nature Shoes</title>
    <link rel="icon" href="assets/Icon/Brand.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>
<body>
    <header>
        <nav>
            <div class="left">
                <ul class="menu">
                    <li class="brand"><img src="assets/Icon/Brand.png" alt="brand"></li>
                    <li class="item"><a href="#">Home</a></li>
                    <li class="item"><a href="#">Men</a></li>
                    <li class="item"><a href="#">Women</a></li>
                    <li class="item"><a href="#">Contact Us</a></li>
                </ul>
            </div>
            <div class="right">
                <ul class="menu">
                    <li class="toggle"><a href="#"><i class="fas fa-bars"></i></a></li>
                    <li class="item"><a href="#">Register</a></li>
                    <li class="item" id="line"><span>|</span></li>
                    <li class="item"><a href="#">Login</a></li>
                    
                </ul>
            </div>
        </nav>
    </header>

<main>
    <section>
        <div class="container">
            <div class="detail-container">
                <div class="model-display">
                    <img src="assets/Model/Model-Shoes-2.jpg" alt="Model-shoes-2">
                </div>

                <div class="card-content">
                    <div>
                        <h3>Shaky Shoes</h3>
                        <p>Men's Shoes</p>
                        <p>Rp. 399.000</p>
                    </div>
                    <div>
                        <button>Buy</button>
                        <a>Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section>
        <div class="container">
            <div class="review-container">
                <div class="header-review">
                    <h4>Review</h4>
                    <hr>
                </div>
                <div class="content-review">
                    <img src="assets/Icon/edit.svg" alt="edit">
                    <a>Write a Review</a>
                </div>

                <div class="card-container">
                    <div class="card">
                        <div class="model-content">
                            <div>
                                <img src="assets/Icon/user.svg" alt="profile-user">
                            </div>
                        </div>
                    
                        <div class="card-content">
                            <div>
                                <h3>Si Joni</h3>
                                <div class="user-star-detail">
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star"></span>
                                    <p id="date">30/10/20</p>
                                </div>
                                <p>Perfect Shoes... love the colors</p>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="model-content">
                            <div>
                                <img src="assets/Icon/user.svg" alt="profile-user">
                            </div>
                        </div>
                    
                        <div class="card-content">
                            <div>
                                <h3>Si Jona</h3>
                                <div class="user-star-detail">
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star"></span>
                                    <p id="date">30/10/20</p>
                                </div>
                                <p>My top is right</p>
                            </div>
                        </div>
                    </div>
                        
                </div>
            </div>    
        </div>
   

    </section>







</main>


    <script>
        const toggle = document.querySelector(".toggle");
        const menu = document.querySelectorAll(".menu");

        /* Toggle mobile menu */
        function toggleMenu() {
            if (menu[0].classList.contains("active")) {
                menu[0].classList.remove("active");
                menu[1].classList.remove("active");
            } else {
                menu[0].classList.add("active");
                menu[1].classList.add("active");
                document.getElementById("line").remove();
            }
        }

        /* Event Listeners */
        toggle.addEventListener("click", toggleMenu, false);
        

    </script>


</body>
</html>
